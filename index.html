<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  


</head>
<body>

  <div class="container">
      <div class="child">
          <div class="imgcontent">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium-image" class="imgp">
            <div class="overlay">
              <a href="#" class="icon" title="User Profile">
                <img class=" fa-user" src="./images/icon-view.svg"></img>
              </a>
          </div>
        </div>
       
       <div id="line"> <p id="principal"> <strong> Equilibrium #3429 </strong></p> </div> 

        <p id="contentText"> Our Equilibrium collection promotes  <br> balance and calm.</p>
       
      <div id="justify">
        <p id="price"> <img src="./images/icon-ethereum.svg" alt="icon-ethereum" >  0.041 ETH</p>
        <p id="time">  <img src="./images/icon-clock.svg" alt="icon-clock " >  3 days left</p>

      </div>
        

        <hr id="liner">

        <p id="more"> <img src="./images/image-avatar.png" id="prof" alt="" class="center">  Creation of  <span>Jules Wyvern</span> </p> 

      </div>


  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
